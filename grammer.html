<body>
  <nav class="navigation">
    <div class="container">
      <a href="index.html" class="nath-link">
        <h1 class="nathairdiva">Aptitude test</h1>
      </a>
      <button class="submit-answers">Submit Answers</button>
    </div>
  </nav>

  <section class="section1">
    <div class="container">
      <div class="time-percent">
        <div class="percent">
          <p class="completed"><span class="percent-completed">0.0%</span> Completed</p>
          <div class="progress-bar"><div class="indicator"></div></div>
        </div>
        <div class="time">
          <p class="time-remaining">Time Remaining</p>
          <p class="time-value"></p>
        </div>
      </div>
    </div>
  </section>

  <section class="section2">
    <div class="container">
      <div class="quiz-container">
        <h4 class="question">Question <span class="question-number"></span> of <span class="total-questions"></span></h4>
        <h3 class="choose-appropriate">Choose the answer you think is most appropriate among the given options.</h3>
        <p class="quiz-question">
          
        </p>
        <form class="option-form">
          <div class="form-group">
            <input type="radio" name="choice" value="option1" id="option1" class="choice">
            <label for="option1" class="option"></label>
          </div>
          <div class="form-group">
            <input type="radio" name="choice" value="option2" id="option2" class="choice">
            <label for="option2" class="option"></label>
          </div>
          <div class="form-group">
            <input type="radio" name="choice" value="option3" id="option3" class="choice">
            <label for="option3" class="option"></label>
          </div>
          <div class="form-group">
            <input type="radio" name="choice" value="option4" id="option4" class="choice">
            <label for="option4" class="option"></label>
          </div>
        </form>
        <div class="prev-next">
          <button class="prev">Prev Question</button>
          <button class="next">Next Question</button>
        </div>

      </div>
    </div>
  </section>
